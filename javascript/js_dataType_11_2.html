<html>
<head>
	<meta charset="UTF-8">
	<title>Intro</title>
</head>
<body>
	<p id="con"></p>
<script type="text/javascript">
var secretNumber = Number (prompt("Pick a number between 1 and 5:", ""));
switch (secretNumber){
	case 1:
	case 2:
	document.write("Too low!");
	break;
	
	case 3:
	document.write("You guessed the secret number!");
	break;
	case 4:
	case 5:
	document.write("Too high!");
	break;
	default:
	document.write("You did not enter a number between 1 and 5.");
	break;
	}


</script>

</body>
</html>
